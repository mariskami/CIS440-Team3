<html>
<head>
    <meta charset="utf-8">
    <script src="script.js"></script>
</head>

<body>

    <section id="wrapper">

    <header>
        <h1>Create Profile</h1>
    </header>

    <section id="intro">
    <p>
       The info you add to your profile will allow advice-seekers to connect with you.<br>
       Be as descriptive as possible!
    </p>
    </section>
    <section id="profile_data">

    <form action="http://localhost:8080">

    <table>

        <tr>
            <td>
                <label>Choose a Username:</label>
            </td>
            <td>
                <input type="text" required="required" name="aUsername" id="aUsername" value=41>
            </td>
        </tr>

        <tr>
            <td>
                <label>Choose a Password:</label>
            </td>
            <td>
                <input type="text" required="required" name="aPassword" id="aPassword" value=41>
            </td>
        </tr>
        <tr>
    
    <tr>
        <td>
            <label>First Name</label>
        </td>
        <td>
            <input type="text" required="required" name="aFirstName" id="aFirstName" value=41>
        </td>
    </tr>
    <tr>
        <td>
            <label>Last Name</label>
        </td>
        <td>
            <input type="text" name="aLastName" id="aLastName" value=729>
        </td>
    </tr>
    <tr>
        <td>
            <label>Occupation</label>
        </td>
        <td>
            <input type="text" name="aOccupation" id="aOccupation" value=810>
        </td>
    </tr>
    <tr>
        <td>
            <label>Short Biography</label>
        </td>
        <td>
            <textarea rows="5" cols="25" placeholder="Tell us a little about yourself." name="aShortBiography" id="aShortBiography"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <label>Specialties</label>
        </td>
        <td>
            <input type="text" name="s1" id="s1" placeholder="Example: Relationships...">
        </td>
    </tr>
    <tr>
        <td>
            <label></label>
        </td>
        <td>
            <input type="text" name="s2" id="s2" placeholder="Example: Financial...">
        </td>
    </tr>
    <tr>
        <td>
            <label></label>
        </td>
        <td>
            <input type="text" name="s3" id="s3" placeholder="Example: Technology...">
        </td>
    </tr>

    </table>
    
    <input type="submit" id="button" value="Create Profile">

</form>

</section>

</section>
    
</body>

</html>
